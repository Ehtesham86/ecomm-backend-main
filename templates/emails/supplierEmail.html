<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Order Details</title>
    <style>
        /* Use the same styles as in adminEmail.html */
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://yourcompany.com/logo.png" alt="Company Logo">
        </div>
        <h1>Your Order Details</h1>
        <p>Dear {{SUPPLIER_NAME}}, here are the details of your order:</p>
        <table class="order-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {{ORDER_ROWS}}
            </tbody>
        </table>
        <p><strong>Delivery Date:</strong> {{DELIVERY_DATE}}</p>
        <p><strong>Delivery Address:</strong> {{DELIVERY_ADDRESS}}</p>
        <div class="footer">
            &copy; {{CURRENT_YEAR}} Your Company. All rights reserved.
        </div>
    </div>
</body>
</html>
